<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Blog Personal</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>
  <body>
    <header>
      <h1>Mi Blog Personal</h1>
      <button id="theme-toggle">Cambiar tema</button>
    </header>

    <main>
      <div class="form-container">
        <h2>Crear nueva entrada</h2>
        <form id="blog-form">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" required />

          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required />

          <label for="content">Contenido:</label>
          <textarea id="content" name="content" rows="5" required></textarea>

          <button type="submit">Publicar</button>
        </form>
      </div>
      <img
        src="https://13smithmiabelfastgmshome.files.wordpress.com/2018/09/welcome-to-my-blog.png"
        alt="Imagen representativa del blog"
        style="display: block; margin-left: auto; margin-right: auto"
      />
    </main>

    <footer>
      <p>&copy; 2024 Mi Blog Personal</p>
    </footer>

    <script src="assets/js/form.js"></script>
    <script src="assets/js/form.js"></script>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.querySelector("body");

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-theme");

        // Guarda el tema elegido en localStorage
        if (body.classList.contains("dark-theme")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });

      // Función para aplicar el tema guardado al cargar la página
      function applySavedTheme() {
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "dark") {
          body.classList.add("dark-theme");
        }
      }

      // Ejecuta la función para aplicar el tema guardado al cargar la página
      window.addEventListener("DOMContentLoaded", applySavedTheme);
    </script>
  </body>
</html>
